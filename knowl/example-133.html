<article class="example example-like"><h4 class="heading">
<span class="type">Example</span><span class="space"> </span><span class="codenumber">6.1.2</span><span class="period">.</span>
</h4>
<div class="para">Show that <span class="process-math">\(f(t) = \sin t\)</span> is periodic with period <span class="process-math">\(2\pi\text{.}\)</span>
</div>
<div class="solutions"><details class="solution solution-like"><summary><span class="type">Solution</span><span class="period">.</span></summary><div class="solution solution-like"><div class="para logical"><div class="displaymath process-math">
\begin{equation*}
f(t+2\pi) = \sin (t + 2 \pi) = \sin t \cos 2\pi + \sin 2\pi \cos t = \sin t
\end{equation*}
