<div class="para">A matrix with only 1 row is called a <dfn class="terminology">row vector</dfn>. A matrix with only 1 column is called a <dfn class="terminology">column vector</dfn>. The <dfn class="terminology">size</dfn> of a vector is the number of rows (for a column vector) or the number of columns (for a row vector).</div></article><span class="incontext"><a class="internal" href="sect-elementary-row-operations.html#definition-4">in-context</a></span>
