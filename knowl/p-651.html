<div class="para">A <dfn class="terminology">scalar</dfn> is a fancy term for a number.  Mathematicians use this term to distinguish them from matrices and vectors, which are not scalars.  Whenever variables are used for scalars, then lower case letters will be used.  For example, <span class="process-math">\(a, n\)</span> and <span class="process-math">\(x\)</span> are scalar variables.</div>
