\begin{align*}
c \cdot \vec{x} \amp = c \cdot  \begin{bmatrix}
x_1 \\ x_2
\end{bmatrix} = \begin{bmatrix}
cx_1 \\ cx_2
\end{bmatrix}
\end{align*}
</div>
<div class="para">which is in <span class="process-math">\(\mathbb{R}^2\text{,}\)</span> so scalar multiplication is closed.</div>
