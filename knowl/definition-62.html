<div class="para">A function <span class="process-math">\(f\)</span> is <dfn class="terminology">piecewise continuous</dfn> on an interval <span class="process-math">\([a,b]\)</span> if <span class="process-math">\(f\)</span> is continuous on all <span class="process-math">\(x \in [a,b]\)</span> except for a finite number of points <span class="process-math">\(x_i\text{.}\)</span> In addition for all <span class="process-math">\(x_i\text{,}\)</span> <span class="process-math">\(f(x_i^+)\)</span> and <span class="process-math">\(f(x_i^-)\)</span> exist.</div></article><span class="incontext"><a class="internal" href="sect-funct-props.html#definition-62">in-context</a></span>
