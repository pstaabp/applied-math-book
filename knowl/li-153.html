<div class="displaymath process-math">
\begin{equation*}
1 \cdot \vec{x} = 1\cdot  \begin{bmatrix}
x_1 \\ x_2

1 \cdot x_1 \\ 1 \cdot x_2
\end{bmatrix} = \begin{bmatrix}
x_1 \\ x_2
\end{bmatrix} = \vec{x}
\end{equation*}
