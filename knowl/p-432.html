<div class="para">Consider a linear system. If the point <span class="process-math">\((s_1,s_2,\ldots,s_n)\)</span> is a solution to the system and <span class="process-math">\(s_1, s_2, \ldots, s_n\)</span> do not have any free variables, then the point <span class="process-math">\((s_1,s_2,\ldots,s_n)\)</span> is called a <dfn class="terminology">particular solution</dfn>.</div>
