<h5 class="heading"><span class="type">Paragraph</span></h5>
<div class="para">Let <span class="process-math">\(A\)</span> and <span class="process-math">\(B\)</span> be matrices.  The <dfn class="terminology">product of <span class="process-math">\(A\)</span> and <span class="process-math">\(B\)</span></dfn>, or <span class="process-math">\(C=AB\)</span> can be found in the following manner. Element <span class="process-math">\(c_{ij}\)</span> is the dot product of the <span class="process-math">\(i\)</span>th row of <span class="process-math">\(A\)</span> and the <span class="process-math">\(j\)</span>th column of <span class="process-math">\(B\text{.}\)</span>
</div>
