<div class="para">Let <span class="process-math">\(T: \mathbb{R}^n \rightarrow \mathbb{R}^m\)</span> be a linear transformation. Then there exists a unique <span class="process-math">\(m\)</span> by <span class="process-math">\(n\)</span> matrix <span class="process-math">\(A_T\)</span> such that</div>
<div class="displaymath process-math">
\begin{equation*}
T \vec{x} = A_T \vec{x} \qquad \qquad \text{for every $\vec{x} \in \mathbb{R}^n.$}
\end{equation*}
