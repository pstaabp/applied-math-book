<h4 class="heading"><span class="type">Paragraph</span></h4>
<div class="para">Note that above there are sets of functions that are vector spaces. Similar to the 2nd degree polynomials, the ``vector addition’’ is given by <span class="process-math">\((f+g) (x)= f(x) + g(x)\)</span> and the ``scalar multiplication’’ is <span class="process-math">\((r \cdot f) (x) = r \cdot f(x)\text{.}\)</span>
</div>
