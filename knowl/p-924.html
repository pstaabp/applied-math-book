<h4 class="heading"><span class="type">Paragraph</span></h4>
<div class="para">Let <span class="process-math">\(S\)</span> be a set of vectors from <span class="process-math">\(\mathbb{R}^n\text{.}\)</span> The set is <dfn class="terminology">linearly independent</dfn> if none of the elements of <span class="process-math">\(S\)</span> can be written in terms of the other elements of <span class="process-math">\(S\text{.}\)</span> If it is not linearly independent, then <span class="process-math">\(S\)</span> is said to be <dfn class="terminology">linearly dependent</dfn>.</div>
