\begin{align}
f(x) \amp= a_0 + \sum_{n=1}^{\infty} a_n \cos
\biggl( \frac{n \pi x}{L} \biggr)\quad\text{where,}\tag{6.3.3}\\
a_0 \amp = \frac{1}{L} \int_{0}^L f(x) \, dx\tag{6.3.4}\\
a_n \amp = \frac{2}{L} \int_0^L f(x) \cos
\biggl( \frac{n\pi x}{L} \biggr)\, dx\tag{6.3.5}
\end{align}
