<div class="para">If <span class="process-math">\(\vec{u}, \vec{v} \in V\text{,}\)</span> then</div>
<div class="displaymath process-math">
\begin{align*}
\vec{u} + \vec{v} \amp = \begin{bmatrix}
u_1 + v_1 \\
u_2 + v_2

<div class="para">and since <span class="process-math">\(u_1, u_2, v_1, v_2\)</span> all satisfy <span class="process-math">\(\geq 0\text{,}\)</span> then this vector is in <span class="process-math">\(V\text{.}\)</span>
