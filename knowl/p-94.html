<h5 class="heading"><span class="type">Paragraph</span></h5>
<div class="para">An <dfn class="terminology"><span class="process-math">\(m\)</span> by <span class="process-math">\(n\)</span> matrix</dfn> is a rectangular grid of numbers with <span class="process-math">\(m\)</span> rows and <span class="process-math">\(n\)</span> columns. The <dfn class="terminology">size</dfn> of a matrix is the pair of number <span class="process-math">\(m\)</span> and <span class="process-math">\(n\)</span> and is typically written <span class="process-math">\(m\)</span> by <span class="process-math">\(n\)</span> or <span class="process-math">\(m \times n\text{.}\)</span> Each number of the matrix is called the <dfn class="terminology">entry</dfn> or <dfn class="terminology">element</dfn>.</div>
